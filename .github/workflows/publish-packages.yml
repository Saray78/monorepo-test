jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses:  actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Check for changes in shared/ui
        id: check_changes
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=d origin/main...${{ github.sha }} -- shared/ui)
          echo "::set-output name=changed_files::${CHANGED_FILES}"

      - name: Bump UI library version
        if: ${{ steps.check_changes.outputs.changed_files != '' }}
        id: bump_version
        run: |
          cd shared/ui

          # Obtener la versión actual
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Versión actual: $CURRENT_VERSION"

          # Incrementar la versión
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Nueva versión: $NEW_VERSION"

          # Volver al directorio raíz del monorepo
          cd ../..

          # Actualizar el archivo package.json del monorepo con la nueva versión
          sed -i "s/\"shared\/ui\": \"^$CURRENT_VERSION\"/\"shared\/ui\": \"^$NEW_VERSION\"/" package.json

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bump version to ${{ steps.version.outputs.new_version }}"

